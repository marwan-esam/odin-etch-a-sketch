<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><h1>Etch a Sketch</h1></div>
    <div class="content">
        <div class="customizations">
            <button class="black-rainbow btn btn-hover btn-active"></button>
            <button class="progressive-darkening btn">progressive darkening</button>
            <button class="eraser btn btn-hover btn-active">eraser</button>
            <button class="grid-line btn btn-hover btn-active">hide Line (toggle)</button>
            <div class="grid-size">
                <label for="grid-size-input" class="grid-size-label">grid size: <output class="grid-size-val"></output></label>
                <input type="range" class="grid-size-range" name="grid-size-input" min="0" max="60" step="1">
            </div>
            <button class="clear btn btn-hover btn-active">clear</button>
        </div>
        <div class="container"></div>
    </div>
    <div class="footer">
        <p>by</p>
        <a href="https://github.com/marwan-esam/odin-etch-a-sketch">marwan-esam</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
